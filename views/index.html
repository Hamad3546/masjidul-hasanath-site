<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Masjidul Hasanath | Apex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #064e3b; --gold: #d4af37; --bg: #f8fafc; --text: #0f172a; --card: #ffffff; --accent: #f0fdf4; }
        [data-theme="dark"] { --primary: #10b981; --gold: #fbbf24; --bg: #020617; --text: #f8fafc; --card: #1e293b; --accent: #064e3b; }

        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; transition: 0.3s; padding-bottom: 110px; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        header { background: var(--primary); padding: 25px 20px; color: white; border-bottom: 4px solid var(--gold); position: sticky; top: 0; z-index: 1000; border-radius: 0 0 25px 25px; }
        .head-flex { display: flex; justify-content: space-between; align-items: center; }

        nav { background: var(--card); display: flex; justify-content: space-around; padding: 12px 5px; position: fixed; bottom: 0; width: 100%; z-index: 2000; box-shadow: 0 -5px 25px rgba(0,0,0,0.05); border-radius: 25px 25px 0 0; }
        nav button { background: none; border: none; color: #94a3b8; font-size: 1.1rem; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 4px; width: 16%; transition: 0.3s; }
        nav button.active { color: var(--primary); transform: translateY(-8px); font-weight: bold; }
        nav span { font-size: 0.55rem; font-weight: 600; }

        section { padding: 20px 15px; display: none; animation: fadeIn 0.4s ease-out; }
        section.active { display: block; }
        .card { background: var(--card); border-radius: 24px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); border: 1px solid rgba(0,0,0,0.04); }
        .card-h { font-weight: 700; color: var(--primary); margin-bottom: 15px; display: flex; align-items: center; gap: 10px; font-size: 1.1rem; }

        .tile { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .tile:last-child { border: none; }

        /* RAMADAN COUNTDOWN */
        .cd-wrap { display: flex; justify-content: space-between; margin-top: 10px; }
        .cd-box { text-align: center; background: rgba(255,255,255,0.15); padding: 10px; border-radius: 12px; width: 22%; }
        .cd-num { display: block; font-size: 1.2rem; font-weight: 700; }
        .cd-lab { font-size: 0.55rem; text-transform: uppercase; font-weight: 600; }

        /* QURAN LIST */
        .juz-row { background: var(--accent); padding: 15px; border-radius: 18px; margin-bottom: 10px; display: flex; align-items: center; gap: 15px; border-left: 5px solid var(--gold); }
        .juz-check { width: 22px; height: 22px; accent-color: var(--primary); }
        .play-btn { background: var(--gold); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
        
        .prog-shell { width: 100%; background: rgba(0,0,0,0.1); height: 10px; border-radius: 5px; margin: 12px 0; overflow: hidden; }
        #prog-fill { height: 100%; background: var(--gold); width: 0%; transition: 0.7s ease; }

        #p-bar { position: fixed; bottom: 95px; left: 15px; right: 15px; background: var(--primary); color: white; padding: 15px 20px; border-radius: 20px; display: none; align-items: center; justify-content: space-between; z-index: 1500; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header>
    <div class="head-flex">
        <div>
            <h2 style="margin:0; font-size:1.1rem;">Masjidul Hasanath</h2>
            <small id="hijri">19 Shaban 1447 AH</small>
        </div>
        <i onclick="toggleMode()" class="fas fa-circle-half-stroke" style="cursor:pointer; font-size:1.3rem;"></i>
    </div>
</header>

<div id="p-bar">
    <div style="display:flex; align-items:center; gap:10px;"><i class="fas fa-play"></i> <small id="p-label">Juz Recitation</small></div>
    <audio id="audio-engine"></audio>
    <div style="display:flex; gap:20px;">
        <i onclick="pausePlay()" class="fas fa-pause" style="cursor:pointer;"></i>
        <i onclick="stopPlay()" class="fas fa-stop" style="cursor:pointer;"></i>
    </div>
</div>

<section id="home" class="active">
    <div class="card" style="background: linear-gradient(135deg, #d4af37, #b8860b); color:white; border:none;">
        <div class="card-h" style="color:white; margin-bottom:5px;"><i class="fas fa-moon"></i> Ramadan 2026 Countdown</div>
        <div class="cd-wrap">
            <div class="cd-box"><span id="cd-d" class="cd-num">0</span><span class="cd-lab">Days</span></div>
            <div class="cd-box"><span id="cd-h" class="cd-num">0</span><span class="cd-lab">Hrs</span></div>
            <div class="cd-box"><span id="cd-m" class="cd-num">0</span><span class="cd-lab">Mins</span></div>
            <div class="cd-box"><span id="cd-s" class="cd-num">0</span><span class="cd-lab">Secs</span></div>
        </div>
    </div>

    <div class="card" style="background: var(--primary); color:white; border:none;">
        <small style="opacity:0.8;">QURAN PROGRESS</small>
        <h1 id="h-perc" style="margin:5px 0; font-size:2.8rem;">0%</h1>
        <div class="prog-shell" style="background:rgba(255,255,255,0.2);"><div id="prog-fill" style="width:0%;"></div></div>
        <p style="font-size:0.8rem; margin:0;"><span id="h-done">0</span> / 30 Juz Completed</p>
    </div>

    <div class="card">
        <div class="card-h"><i class="fas fa-clock"></i> Prayer Times</div>
        <div class="tile"><span>Fajr</span><b>5:09 AM</b></div>
        <div class="tile"><span>Dhuhr</span><b>12:24 PM</b></div>
        <div class="tile"><span>Asr</span><b>3:46 PM</b></div>
        <div class="tile" style="color:var(--gold)"><span>Maghrib</span><b>6:19 PM</b></div>
        <div class="tile"><span>Isha</span><b>7:30 PM</b></div>
    </div>
</section>

<section id="quran"><div class="card"><div class="card-h"><i class="fas fa-book-open"></i> 30 Juz Tracker</div><div id="juz-list"></div></div></section>

<section id="planner">
    <div class="card">
        <div class="card-h"><i class="fas fa-calendar-check"></i> Khatam Planner</div>
        <input type="number" id="k-days" placeholder="Days to finish (e.g. 30)" style="width:100%; padding:15px; border-radius:12px; border:1px solid #ddd; margin-bottom:15px;">
        <button onclick="runPlan()" style="width:100%; padding:15px; border-radius:12px; background:var(--primary); color:white; border:none; font-weight:bold;">CALCULATE</button>
        <div id="k-res" style="display:none; margin-top:20px; padding:15px; background:var(--accent); border-radius:12px; text-align:center; color:var(--primary); font-weight:bold;"></div>
    </div>
</section>

<section id="wall">
    <div class="card">
        <div class="card-h"><i class="fas fa-users"></i> Community Wall</div>
        <textarea id="w-in" placeholder="Message..." style="width:100%; height:70px; padding:10px; border-radius:10px; border:1px solid #ddd; margin-bottom:10px;"></textarea>
        <button onclick="addPost()" style="width:100%; padding:12px; border-radius:12px; background:var(--primary); color:white; border:none;">POST</button>
    </div>
    <div id="w-feed"></div>
</section>

<section id="qibla">
    <div class="card" style="text-align:center;">
        <div class="card-h"><i class="fas fa-compass"></i> Qibla</div>
        <div style="position:relative; width:180px; height:180px; margin:20px auto; border:6px solid var(--gold); border-radius:50%;">
            <i class="fas fa-caret-down" style="position:absolute; top:2px; left:50%; transform:translateX(-50%); color:red; z-index:10;"></i>
            <img id="needle" src="https://i.imgur.com/83p73mS.png" style="width:100%; transition:0.1s linear;">
        </div>
        <button onclick="initComp()" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; border-radius:12px; font-weight:bold;">SYNC COMPASS</button>
    </div>
</section>

<section id="dhikr">
    <div class="card" style="text-align:center; padding:40px 10px;">
        <h1 id="d-val" style="font-size:6rem; margin:0; color:var(--primary);">0</h1>
        <button onclick="tapD()" style="width:180px; height:180px; border-radius:50%; background:var(--primary); border:8px solid var(--gold); color:white; font-size:2rem; cursor:pointer;">TAP</button>
        <br><button onclick="clearD()" style="margin-top:30px; background:none; border:none; color:#ef4444; font-weight:bold; text-decoration:underline;">RESET</button>
    </div>
</section>

<nav>
    <button onclick="tab('home', this)" class="active"><i class="fas fa-house"></i><span>Home</span></button>
    <button onclick="tab('quran', this)"><i class="fas fa-book"></i><span>Quran</span></button>
    <button onclick="tab('planner', this)"><i class="fas fa-calendar"></i><span>Plan</span></button>
    <button onclick="tab('wall', this)"><i class="fas fa-users"></i><span>Wall</span></button>
    <button onclick="tab('qibla', this)"><i class="fas fa-compass"></i><span>Qibla</span></button>
    <button onclick="tab('dhikr', this)"><i class="fas fa-fingerprint"></i><span>Dhikr</span></button>
</nav>

<script>
    let qProg = JSON.parse(localStorage.getItem('apex_q')) || [];
    let dVal = localStorage.getItem('apex_d') || 0;
    let posts = JSON.parse(localStorage.getItem('apex_w')) || [];

    function init() {
        document.getElementById('d-val').innerText = dVal;
        let html = "";
        for(let i=1; i<=30; i++) {
            html += `<div class="juz-row">
                <input type="checkbox" class="juz-check" ${qProg.includes(i)?'checked':''} onclick="mark(${i})">
                <div style="flex:1"><b>Juz ${i}</b></div>
                <button class="play-btn" onclick="playJ(${i})"><i class="fas fa-play"></i></button>
            </div>`;
        }
        document.getElementById('juz-list').innerHTML = html;
        upUI(); renderWall(); setInterval(updateCD, 1000);
    }

    function updateCD() {
        const diff = new Date("March 19, 2026 00:00:00") - new Date();
        document.getElementById("cd-d").innerText = Math.floor(diff / 86400000);
        document.getElementById("cd-h").innerText = Math.floor((diff % 86400000) / 3600000);
        document.getElementById("cd-m").innerText = Math.floor((diff % 3600000) / 60000);
        document.getElementById("cd-s").innerText = Math.floor((diff % 60000) / 1000);
    }

    function mark(n) {
        if(qProg.includes(n)) qProg = qProg.filter(x => x !== n); else qProg.push(n);
        localStorage.setItem('apex_q', JSON.stringify(qProg)); upUI();
    }

    function upUI() {
        let p = Math.round((qProg.length / 30) * 100);
        document.getElementById('h-perc').innerText = p + "%";
        document.getElementById('prog-fill').style.width = p + "%";
        document.getElementById('h-done').innerText = qProg.length;
    }

    const eng = document.getElementById('audio-engine');
    function playJ(n) {
        eng.src = `https://server8.mp3quran.net/afs/${n.toString().padStart(3,'0')}.mp3`;
        eng.play(); document.getElementById('p-bar').style.display = 'flex';
        document.getElementById('p-label').innerText = "Juz " + n;
    }
    function pausePlay() { if(eng.paused) eng.play(); else eng.pause(); }
    function stopPlay() { eng.pause(); document.getElementById('p-bar').style.display = 'none'; }

    function tab(id, b) {
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(nb => nb.classList.remove('active'));
        document.getElementById(id).classList.add('active'); b.classList.add('active');
    }

    function addPost() {
        let v = document.getElementById('w-in').value; if(!v) return;
        posts.unshift({t:v, d:new Date().toLocaleTimeString()});
        localStorage.setItem('apex_w', JSON.stringify(posts));
        document.getElementById('w-in').value = ""; renderWall();
    }
    function renderWall() {
        let h = ""; posts.slice(0,5).forEach(m => {
            h += `<div class="card" style="background:var(--accent); border:none; padding:12px; margin-bottom:8px;">
                    <p style="margin:0; font-size:0.85rem;">${m.t}</p><small style="opacity:0.5;">${m.d}</small>
                  </div>`;
        });
        document.getElementById('w-feed').innerHTML = h;
    }

    function initComp() {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            DeviceOrientationEvent.requestPermission().then(s => { if(s=='granted') window.addEventListener('deviceorientation', rotate); });
        } else { window.addEventListener('deviceorientationabsolute', rotate); }
    }
    function rotate(e) {
        let h = e.webkitCompassHeading || e.alpha;
        document.getElementById('needle').style.transform = `rotate(${-h}deg)`;
    }

    function toggleMode() {
        const t = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', t);
    }
    function tapD() { dVal++; document.getElementById('d-val').innerText = dVal; localStorage.setItem('apex_d', dVal); }
    function clearD() { dVal = 0; document.getElementById('d-num').innerText = 0; localStorage.setItem('apex_d', 0); }
    function runPlan() {
        let d = document.getElementById('k-days').value; if(!d) return;
        document.getElementById('k-res').style.display = 'block';
        document.getElementById('k-res').innerText = ((30 - qProg.length) / d).toFixed(1) + " Juz / Day";
    }

    window.onload = init;
</script>
</body>
</html>
