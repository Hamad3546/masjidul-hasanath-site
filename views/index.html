<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masjidul Hasanath | Islamic Super-App</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1b5e20">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #1b5e20; --gold: #c5a021; --light: #f4f7f2; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 80px; transition: 0.3s; background: #fff; }
        header { background: var(--primary); color: white; padding: 15px; text-align: center; border-radius: 0 0 20px 20px; }
        
        /* Multi-Language Bar */
        .lang-bar { background: #f0f0f0; padding: 10px; overflow-x: auto; white-space: nowrap; display: flex; gap: 8px; border-bottom: 1px solid #ddd; }
        .lang-btn { background: white; border: 1px solid #ccc; padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; cursor: pointer; }
        .lang-btn.active { background: var(--gold); color: white; border-color: var(--gold); }

        .content-section { display: none; padding: 20px; animation: fadeIn 0.4s; }
        .active-section { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--light); padding: 20px; border-radius: 15px; margin-bottom: 15px; border-left: 5px solid var(--gold); }
        .btn { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .arabic { font-size: 1.8rem; text-align: right; display: block; margin: 10px 0; font-family: serif; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #eee; box-shadow: 0 -3px 15px rgba(0,0,0,0.1); z-index: 9999; }
        .nav-item { text-align: center; color: #777; font-size: 0.7rem; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold; font-size: 1.2rem;">MASJIDUL HASANATH</div>
    <div id="hijri-date" style="color: var(--gold); font-size: 0.8rem;"></div>
</header>

<div class="lang-bar">
    <button class="lang-btn active" onclick="setLang('en', this)">English</button>
    <button class="lang-btn" onclick="setLang('si', this)">Sinhala</button>
    <button class="lang-btn" onclick="setLang('ta', this)">Tamil</button>
    <button class="lang-btn" onclick="setLang('ar', this)">Arabic</button>
    <button class="lang-btn" onclick="setLang('ur', this)">Urdu</button>
    <button class="lang-btn" onclick="setLang('tr', this)">Turkish</button>
    <button class="lang-btn" onclick="setLang('id', this)">Indonesian</button>
    <button class="lang-btn" onclick="setLang('bn', this)">Bengali</button>
    <button class="lang-btn" onclick="setLang('fa', this)">Persian</button>
    <button class="lang-btn" onclick="setLang('ha', this)">Hausa</button>
    <button class="lang-btn" onclick="setLang('sw', this)">Swahili</button>
</div>

<section id="dua" class="content-section active-section">
    <div id="dua-container">
        </div>
    <button class="btn" id="load-more" onclick="renderDuas()">Load More Duas...</button>
</section>

<section id="about" class="content-section">
    <div class="card" style="text-align: center;">
        <i class="fas fa-user-circle" style="font-size: 4rem; color: var(--gold);"></i>
        <h2>Developed by Hamad</h2>
        <p>Assalamu Alaikum! I am Hamad. I built this entire platform for Masjidul Hasanath with deep passion and talent. This project is the result of hours of hard work to serve the Ummah with a free, high-quality app.</p>
        <p><strong>Godamuduna, Sri Lanka</strong></p>
    </div>
</section>

<div class="bottom-nav">
    <div class="nav-item active" onclick="tab('dua', this)"><i class="fas fa-hands-praying"></i><br>Duas</div>
    <div class="nav-item" onclick="tab('about', this)"><i class="fas fa-user-tie"></i><br>Hamad</div>
</div>

<script>
    // 1. DATA: This is where we store the Duas. 
    // I am starting with a few samples, but the code is ready for 5,000+.
    const allDuas = [
        { ar: "رَبِّ اغْفِرْ لِي وَلِوَالِدَيَّ", en: "My Lord, forgive me and my parents.", si: "මාගේ ස්වාමීනි, මට සහ මාගේ දෙමාපියන්ට සමාව දුන මැනව.", ta: "என் இறைவா, எனக்கும் என் பெற்றோருக்கும் மன்னிப்பு வழங்குவாயாக." },
        { ar: "الحَمْدُ للهِ", en: "All praise is due to Allah.", si: "සියලු ප්‍රශංසා අල්ලාහ් දෙවියන්ට හිමිවේ.", ta: "அனைத்துப் புகழும் அல்லாஹ்வுக்கே." },
        { ar: "سُبْحَانَ اللَّهِ", en: "Glory be to Allah.", si: "අල්ලාහ් දෙවියෝ ශුද්ධ වූ සේක.", ta: "அல்லாஹ் தூய்மையானவன்." }
        // You can keep adding thousands more items here!
    ];

    let currentIndex = 0;
    let currentLang = 'en';

    function renderDuas() {
        const container = document.getElementById('dua-container');
        const nextBatch = allDuas.slice(currentIndex, currentIndex + 5);
        
        nextBatch.forEach(dua => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<span class="arabic">${dua.ar}</span><p>${dua[currentLang] || dua.en}</p>`;
            container.appendChild(card);
        });
        
        currentIndex += 5;
        if(currentIndex >= allDuas.length) document.getElementById('load-more').style.display = 'none';
    }

    function setLang(lang, btn) {
        currentLang = lang;
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('dua-container').innerHTML = '';
        currentIndex = 0;
        renderDuas();
    }

    function tab(name, el) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active-section'));
        document.getElementById(name).classList.add('active-section');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    }

    // Initial Load
    renderDuas();
    const hijri = new Intl.DateTimeFormat('en-u-ca-islamic-uma', {day:'numeric', month:'long', year:'numeric'}).format(new Date());
    document.getElementById('hijri-date').innerText = hijri;
</script>

</body>
</html>
